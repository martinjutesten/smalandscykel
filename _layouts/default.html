<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <main class="section">
    {{ content }}
  </main>
  {% include footer.html %}
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqbvpIcgQ3dw3BnFj_Zt0FXXoG3hGxvwo&callback=initMap"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="{{ '/assets/js/scripts.js' | relative_url }}" defer></script>
</body>
</html>
